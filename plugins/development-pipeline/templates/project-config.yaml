# Project Configuration Template

This file is generated by the Bootstrap Agent and serves as the source of truth for project-wide settings. All agents inherit configuration from this file.

```yaml
# =============================================================================
# PROJECT IDENTITY
# =============================================================================
project:
  name: "Project Display Name"
  slug: "project-slug"  # Used in filenames and URLs
  description: "One-line description of what this project does"
  created_at: "YYYY-MM-DDTHH:MM:SSZ"
  
# =============================================================================
# TECHNOLOGY STACK
# =============================================================================
stack:
  frontend:
    framework: nextjs  # nextjs | react | vue | svelte | none
    version: "14"      # Major version
    styling: tailwind  # tailwind | css_modules | styled_components | emotion
    state_management: zustand  # zustand | redux | jotai | context | none
    
  backend:
    language: python   # python | node | go | rust
    framework: fastapi # fastapi | django | flask | express | hono | none
    version: "3.11"    # Language version
    
  database:
    primary: postgresql  # postgresql | mongodb | sqlite | mysql
    orm: prisma          # prisma | sqlalchemy | drizzle | typeorm | none
    cache: redis         # redis | memcached | none
    
  deployment:
    platform: vercel     # vercel | aws | railway | fly | render
    containerised: true  # Whether to use Docker
    ci_cd: github_actions # github_actions | gitlab_ci | none
    
# =============================================================================
# PROJECT SCOPE
# =============================================================================
scope:
  type: mvp  # mvp | production | prototype
  
  # Affects agent behaviour:
  # - mvp: Balance speed with quality, accept some shortcuts
  # - production: Full quality, comprehensive documentation
  # - prototype: Speed above all, minimal documentation
  
  design_system: lite  # lite | full
  # - lite: Single design-brief.md with key decisions
  # - full: Complete design system with components directory
  
  estimated_features: 5  # Rough count, affects documentation granularity
  # - 1-3: Flat implementation docs
  # - 4+: Feature-based implementation folders

# =============================================================================
# DIRECTORY STRUCTURE
# =============================================================================
directories:
  root: "."
  documentation: "./project-documentation"
  source: "./src"
  tests: "./tests"
  
  # Auto-generated structure (Bootstrap creates these):
  # ./project-documentation/
  #   ├── _meta/
  #   ├── 00-bootstrap/
  #   ├── 01-requirements/
  #   ├── 02-design/
  #   ├── 03-architecture/
  #   ├── 04-implementation/
  #   ├── 05-testing/
  #   ├── 06-deployment/
  #   └── 07-security/

# =============================================================================
# PIPELINE CONFIGURATION
# =============================================================================
pipeline:
  approval_gates:
    after_architecture: true   # Gate #1: Before implementation
    before_deployment: true    # Gate #2: Before going live
    
  auto_triggers:
    qa_specs_after_architecture: true  # Auto-generate test specs
    security_scan_each_phase: true     # Embedded security checks
    
  iteration_mode: patch  # patch | cascade
  # - patch: Amendments layer on top of existing docs
  # - cascade: Breaking changes trigger downstream regeneration

# =============================================================================
# CONVENTIONS
# =============================================================================
conventions:
  naming:
    files: kebab-case      # kebab-case | snake_case | camelCase
    components: PascalCase
    functions: camelCase   # camelCase | snake_case
    variables: camelCase   # camelCase | snake_case
    
  code_style:
    max_line_length: 100
    indent: 2  # spaces
    quotes: double  # single | double
    semicolons: false  # For JS/TS
    
  documentation:
    inline_comments: moderate  # minimal | moderate | comprehensive
    readme_per_feature: true
    adr_for_decisions: true  # Architecture Decision Records

# =============================================================================
# SECURITY BASELINE
# =============================================================================
security:
  authentication:
    method: jwt  # jwt | session | oauth | none
    mfa_required: false
    
  data_classification:
    has_pii: false       # Personally Identifiable Information
    has_phi: false       # Protected Health Information
    has_financial: false # Payment/financial data
    
  compliance:
    gdpr: false
    ccpa: false
    soc2: false
    hipaa: false

# =============================================================================
# EXTERNAL INTEGRATIONS
# =============================================================================
integrations:
  # List any known third-party services
  - name: "stripe"
    purpose: "payments"
    phase: 3a  # When to integrate
  - name: "sendgrid"
    purpose: "email"
    phase: 3a
```

## Usage

This configuration is:

1. **Created by Bootstrap Agent** during project initialisation
2. **Read by all agents** to inherit project-wide settings
3. **Updated manually** when project scope changes
4. **Referenced in all document headers** via the `stack` field

## Stack Defaults

If you don't specify preferences, Bootstrap uses these defaults based on your stated preferences:

- **Frontend**: Next.js 14 with Tailwind and Zustand
- **Backend**: Python 3.11 with FastAPI
- **Database**: PostgreSQL with Prisma
- **Deployment**: Vercel with GitHub Actions
